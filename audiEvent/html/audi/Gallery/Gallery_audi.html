<script type="text/javascript">
	$(document).ready(function(){
		$(".gallery_main").html("<video id='audiplayer' controls preload='auto'  width='800' height='480'>"
		+"<source src='../../../common/videos/intro_audi(low).mp4' type='video/mp4' />"
		+"</video>"
		);
		$("#1").addClass("boxLine");
                $('#audiplayer').videoPlayer({
		change_theme: false,
                color : 'red'
	});
		
	});
	
	
	$(function(){
		$(".videoView").click(function(){
			var type = $(this).attr("type");
			var url = $(this).attr("url");
			var idx = $(this).attr("idx");
			if (type == "mp4") {
			
				$(".gallery_main").html("<video id='audiplayer' controls preload='auto'  width='800' height='480'>"
				+ "<source src='"+url+"' type='video/mp4' />"
				+"</video>");
                        $('#audiplayer').videoPlayer({
		change_theme: false,
                color : 'red'
	});
			
			}else {
				$(".gallery_main").html("<img src='"+url+"' style='width:805px;height:512px;' />");
			}
			
			for(var i=1; i<=6; i++) {
				if(i == idx ) {
					$("#"+i).addClass("boxLine");
				}else{
					$("#"+i).removeClass("boxLine");
				}
			}
			
		});
	});
	
	
</script>
